openapi: 3.0.3

info:
  title: Calendly Clone API
  version: 1.0.0
  description: API documentation for Calendly clone backend

servers:
  - url: http://localhost:3000
    description: Local development server

paths:

  /health:
    get:
      summary: Health check
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  uptime:
                    type: number
                  timestamp:
                    type: string
                    format: date-time

  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created
        '409':
          description: User already exists

  /auth/login:
    post:
      summary: Login user and return JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
        '401':
          description: Invalid credentials

  /user:
    get:
      summary: Get authenticated user's id and name
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
        '404':
          description: User not found

  /user/name:
    put:
      summary: Update username
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Name updated
        '400':
          description: Name missing or invalid

  /availability:
    get:
      summary: Get availability
      tags: [Availability]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Grouped availability

    put:
      summary: Update availability
      tags: [Availability]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated availability

  /schedules:
    get:
      summary: Get schedules
      tags: [Schedules]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of schedules

    post:
      summary: Create schedule
      tags: [Schedules]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, duration]
              properties:
                title:
                  type: string
                duration:
                  type: number
      responses:
        '201':
          description: Schedule created

  /schedules/{scheduleId}:
    get:
      summary: Get schedule by id
      tags: [Schedules]
      security:
        - bearerAuth: []
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule details
        '404':
          description: Schedule not found

  /book/{username}/{userId}/{schedule_id}:
    get:
      summary: Public booking link details
      tags: [Public]
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: schedule_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Public link details
        '404':
          description: User or schedule not found

  /meetings:
    get:
      summary: Get meetings
      tags: [Meetings]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [upcoming, past]
      responses:
        '200':
          description: Meetings list
        '400':
          description: Invalid query parameter

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
