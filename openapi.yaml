servers:
  - url: http://localhost:3000
  -  description: Local development server

paths:
  /health:
    get:
      summary: Health check
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  uptime: { type: number }
                  timestamp: { type: string, format: date-time }

  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  error: { type: object, nullable: true }
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login user and return JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /google/login/auth:
    get:
      summary: Start Google login (redirect)
      tags: [Google]
      responses:
        '302':
          description: Redirect to Google OAuth consent

  /google/login/callback:
    get:
      summary: Callback for Google login
      tags: [Google]
      responses:
        '302':
          description: Redirect to frontend with token on success

  /google/connect/auth:
    get:
      summary: Start Google connect flow for existing user (requires token query param)
      tags: [Google]
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to Google OAuth consent

  /google/connect/callback:
    get:
      summary: Callback for Google connect
      tags: [Google]
      parameters:
        - name: code
          in: query
          schema:
            type: string
      responses:
        '302':
          description: Redirect to frontend on success

  /user:
    get:
      summary: Get authenticated user's id and name
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/User' }
        '404':
          description: User not found

  /user/name:
    put:
      summary: Update username
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNameRequest'
      responses:
        '200':
          description: Name updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }
                  data: { $ref: '#/components/schemas/User' }
        '400':
          description: Name missing or invalid

  /availability:
    get:
      summary: Get availability for authenticated user (grouped by day)
      tags: [Availability]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Grouped availability
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityGroupedResponse'
    put:
      summary: Update availability for authenticated user
      tags: [Availability]
      security:
        - bearerAuth: []
      requestBody:
        description: Object keyed by day name with array of slots. Example: { "monday": [{"from":540,"to":600}] }
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                items:
                  $ref: '#/components/schemas/AvailabilitySlot'
      responses:
        '200':
          description: Updated availability
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items: { type: object }

  /schedules:
    get:
      summary: Get schedules for authenticated host
      tags: [Schedules]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of schedules with availability and public links
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchedulesListResponse'
    post:
      summary: Create a new schedule
      tags: [Schedules]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
      responses:
        '201':
          description: Schedule created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Schedule' }

  /schedules/{scheduleId}:
    get:
      summary: Get schedule by id for authenticated host
      tags: [Schedules]
      security:
        - bearerAuth: []
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Schedule' }
        '404':
          description: Schedule not found

  /book/{username}/{userId}/{schedule_id}:
    get:
      summary: Get public booking link details
      tags: [Public]
      parameters:
        - name: username
          in: path
          required: true
          schema: { type: string }
        - name: userId
          in: path
          required: true
          schema: { type: string }
        - name: schedule_id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Public link details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicLinkResponse'
        '404':
          description: User or schedule not found

  /meetings:
    get:
      summary: Get meetings for authenticated host (upcoming or past)
      tags: [Meetings]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [upcoming, past]
          description: Return upcoming or past meetings
      responses:
        '200':
          description: A list of meetings matching the query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingsResponse'
        '400':
          description: Invalid query parameter

security:
  - bearerAuth: []
